<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="margin">
        <img src="image.png" alt="png" class="text-show">
        <button class="AllQuotes"><b>All Quotes</b></button>
    </div>
    <div class="MainBox">
        <h2 class="textView"> Let's Start Genrating Quotes</h2>
        <div class="displayQuote"> 
            <h2 id="Show"></h2>
            <h3 id="nameShow"></h3>
        </div>
        <div>
            <button id="genrateButton">Genrate Quote</button>
        </div>
        <div>
       <h4>New Quote</h4>
        <input type="text" class="text" placeholder="New Quote">
    </div>
    <div>
        <h4>Name</h4>
        <div class="new-field">
            <input type="text"  class="name" placeholder="Name">
            <button id="addQuote"> Add Quote</button>
        </div>
    </div>
</div>
<script src="qoute.js"></script>
</body>
</html>
